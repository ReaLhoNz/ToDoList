<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Container to center the form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <!-- Card for registration form -->
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h3>User Registration</h3>
            </div>

            <!-- Display Success Message -->
            <div id="success-message" class="alert alert-success" style="display:none;">
                <p id="success-text"></p>
            </div>

            <!-- Display Error Message -->
            <div id="error-message" class="alert alert-danger" style="display:none;">
                <p id="error-text"></p>
            </div>

            <!-- Registration Form -->
            <div class="card-body">
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>

            <!-- Footer with Login link -->
            <div class="card-footer text-center">
                <p>Already have an account? <a href="/login" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for features like tooltips, modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Check if there is a success message
    const successMessage = '<%= request.getAttribute("message") %>';
    if (successMessage) {
        document.getElementById("success-text").textContent = successMessage;
        document.getElementById("success-message").style.display = 'block';
    }

    // Check if there is an error message
    const errorMessage = '<%= request.getAttribute("error") %>';
    if (errorMessage) {
        document.getElementById("error-text").textContent = errorMessage;
        document.getElementById("error-message").style.display = 'block';
    }
</script>

</body>
</html>
